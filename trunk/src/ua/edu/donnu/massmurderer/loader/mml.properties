runningKeyName = mma.running
backupPrefix = backup
runningUpdateTime = 3
help.en = MMLoader\
    \nWaits for specified amount of time then updates program and starts the new version.\
    \nCommand line arguments:\
    \n\t-o <old version>\
    \n\t-n <new version>\
    \n\t-t <time (sec) to wait>\
    \n\t-a <MMAgent command line arguments in quotes: " ">\
    \n\t-h help (this text)
help.ru = MMLoader\
    \n\u041E\u0436\u0438\u0434\u0430\u0435\u0442 \u0443\u043A\u0430\u0437\u0430\u043D\u043D\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E \u0441\u0435\u043A\u0443\u043D\u0434, \u043F\u043E\u0442\u043E\u043C \u043E\u0431\u043D\u043E\u0432\u043B\u044F\u0435\u0442 \u043F\u0440\u043E\u0433\u0440\u0430\u043C\u043C\u0443 \u0438 \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u0435\u0442 \u043D\u043E\u0432\u0443\u044E \u0432\u0435\u0440\u0441\u0438\u044E.\
    \n\u0410\u0440\u0433\u0443\u043C\u0435\u043D\u0442\u044B \u043A\u043E\u043C\u0430\u043D\u0434\u043D\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0438:\
    \n\t-o <\u0441\u0442\u0430\u0440\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F>\
    \n\t-n <\u043D\u043E\u0432\u0430\u044F \u0432\u0435\u0440\u0441\u0438\u044F>\
    \n\t-t <\u0432\u0440\u0435\u043C\u044F \u043E\u0436\u0438\u0434\u0430\u043D\u0438\u044F (\u0441\u0435\u043A)>\
    \n\t-a <\u0410\u0440\u0433\u0443\u043C\u0435\u043D\u0442\u044B \u043A\u043E\u043C\u0430\u043D\u0434\u043D\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0438 \u0434\u043B\u044F MMAgent \u0432 \u043A\u0430\u0432\u044B\u0447\u043A\u0430\u0445: " ">\
    \n\t-h \u043F\u043E\u043C\u043E\u0449\u044C (\u044D\u0442\u043E\u0442 \u0442\u0435\u043A\u0441\u0442)
